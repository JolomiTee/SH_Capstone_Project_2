<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Learning Bootstrap</title>
    <style>


      .row{
        background: hsl(240, 37%, 25%); 
        border: 1px  hsl(0, 0%, 22%); 
        border-radius: 20px;
        padding: 15px;
        box-shadow: -4px 8px 24px hsla(0, 0%, 0%, 0.25);
        z-index: 1;
      }
    </style>
</head>
<body>
  <div class="container bg-light text-white  p-4">

    <div class="row">

      <div class="col">

        <div class="display-4 text-center mb-4 text-decoration-underline">
          Sign-Up Here!
        </div>

        <small class=" d-block text-center">
          Please Fill the form below:
        </small>

        <form action="#" class="form" data-form>

          <div class="form-row">

            <div class="form-group p-1">

              <label class="ps-2" for="username">Username</label>

              <input type="text" class="form-control" id="username4" placeholder="exampleName..." required data-form-input>

            </div>

            <div class="form-group p-1">
              <label class="ps-2" for="email">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com" required data-form-input>
            </div>

            <div class="form-group p-1">
              <label class="ps-2" for="telephone">Phone</label>
              <input type="tel" class="form-control" id="telephone4" placeholder="+123-456-789" required data-form-input>
            </div>

            <div class="form-group p-1">
              <label class="ps-2" for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword4" required data-form-input>
            </div>

            <div class="form-group p-1">
              <label class="ps-2" for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="inputPassword4" required data-form-input>
            </div>

            <div class="form-group p-1">
              <label class="ps-2" for="confirmPassword">Gender</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck1">
                  Female
                </label>
              </div>
            </div>

          </div>

          <div class="col text-center mt-3">

            <button type="submit" class="btn btn-lg btn-primary align-self-end" disabled data-form-btn>Sign in</button>
          </div>

        </form>
      </div>
    </div>
  </div>



  
  
  
  
  
  
  
  



  
  
  <!-- form validation script -->
  <script src="./script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
